<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shecodes</title>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shecodes</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
        <style></style>
      </head>
      <body>
        <div class="outline">
          <header>
            <form id="search-form">
              <input
                type="search"
                placeholder="Enter a city.."
                required
                class="search-box"
                id="search-input"
              />
              <input type="submit" value="Search" class="search-button" />
            </form>
          </header>
          <section>
            <div class="main-city">
              <div>
                <h1 id="current-city">Paris</h1>
                <p><div id="current-date">
                  Wednesday 19:35, broken clouds
                 </div>
                  Humidity: <span class="pink-bold">86%,</span> Wind:
                  <span class="pink-bold">10.28km/h</span>
                </p>
              </div>
              <div  class="temp">☀️<span id="current-temperature" >14</span><span class="degrees">°C</span></div>
            </div>
          </section>
          <footer>
            <div class="bio">
              This project was coded by
              <a href="">Máiréad Cronin</a>
              and is open-sourced on
              <a href="">GitHub</a>
              and hosted on
              <a href="">Netlify</a>
            </div>
          </footer>
        </div>
        <script src="script.js"></script>
      </body>
    </html>
  </head>
</html>
